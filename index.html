<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cập nhật mật khẩu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    form {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form id="reset-password-form">
    <h2>Cập nhật mật khẩu</h2>
    <label for="password">Mật khẩu mới:</label>
    <input type="password" id="password" name="password" required />
    <label for="confirm-password">Xác nhận mật khẩu:</label>
    <input type="password" id="confirm-password" name="confirm-password" required />
    <button type="submit">Cập nhật mật khẩu</button>
  </form>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Lấy các tham số từ URL
      const hashParams = new URLSearchParams(window.location.hash.substring(1));
      const accessToken = hashParams.get('access_token');
      const username = hashParams.get('username');
  
      console.log('Extracted access_token:', accessToken);
      console.log('Extracted username:', username);
  
      if (!accessToken || !username) {
        alert('Không tìm thấy access_token hoặc username trong URL!');
        return;
      }
  
      // Xử lý sự kiện submit form
      document.getElementById('reset-password-form').addEventListener('submit', async (e) => {
        e.preventDefault();
  
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
  
        if (password !== confirmPassword) {
          alert('Mật khẩu không khớp! Vui lòng thử lại.');
          return;
        }
  
        try {
          // Gửi yêu cầu cập nhật mật khẩu tới Supabase
          const response = await fetch(`https://wdqbztkgselheodomnse.supabase.co/rest/v1/User?username=eq.${username}`, {
            method: 'PATCH',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${accessToken}`,
              'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndkcWJ6dGtnc2VsaGVvZG9tbnNlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzA4OTM5MzUsImV4cCI6MjA0NjQ2OTkzNX0.L6lu74ufICA5kvwl3UhHSRejwOzRumunQa2oakltS7c'
            },
            body: JSON.stringify({ password })
          });
  
          if (response.ok) {
            alert('Cập nhật mật khẩu thành công!');
          } else {
            const error = await response.json();
            console.error('Lỗi khi cập nhật mật khẩu:', error);
            alert('Có lỗi xảy ra khi cập nhật mật khẩu.');
          }
        } catch (err) {
          console.error('Lỗi không mong muốn:', err);
          alert('Đã xảy ra lỗi.');
        }
      });
    });
  </script>
  
</body>
</html>
